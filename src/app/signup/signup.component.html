<section
  class="vh-100 d-flex flex-column justify-content-center align-items-center"
>
  <div class="formContainer">
    <h2>Sign Up</h2>
    <p *ngIf="errorMsg" class="text-center bg-danger text-white p-3 error">
      {{ errorMsg }}
    </p>
    <form (ngSubmit)="signupHandler()" [formGroup]="signupForm">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
          Email is invalid
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>

        <mat-error *ngIf="signupForm.get('username')?.hasError('minlength')">
          Username must be at least 3 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label> Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>

        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>

        <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <button class="btn mainBtn" type="submit">Sign Up</button>
    </form>

    <p class="align-self-start">
      Already Have an account? <a routerLink="/signin">Sign In.</a>
    </p>
  </div>
</section>
